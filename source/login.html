<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Green Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title"><a href="home.html" style="text-decoration: none; color: inherit;">Green Cards</a></h1>
        <div style="float: right;"></div>
            <button id="login" onclick="window.location.href='login.html'">Login</button>
            <button id="profile" onclick="window.location.href='profile.html'">Profile</button>
        </div>
    </header>
    <main>
        <div class="login-container">
            <form action="/submit-login" method="POST" class="login-form">
                <h2>Login / Register</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <div class="form-buttons">
                    <button type="submit" class="btn">Login</button>
                    <button type="button" class="btn" onclick="window.location.href='register.html'">Register</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>Green Cards | EFREI | TI601 - Green IT</p>
    </footer>
    <script>
        document.getElementById('login').classList.add('active');
    </script>
</body>
</html>
