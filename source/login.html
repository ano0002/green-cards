<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Green Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title"><a href="home.html" style="text-decoration: none; color: inherit;">Green Cards</a></h1>
        <div style="float: right;"></div>
            <button id="login" onclick="window.location.href='login.html'">Login</button>
            <button id="profile" onclick="window.location.href='profile.html'">Profile</button>
        </div>
    </header>
    <main>
        <h2>Login / Register</h2>
        <form action="/submit-login" method="POST" style="margin-top: 20px;">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required style="display: block; margin-bottom: 10px;">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required style="display: block; margin-bottom: 20px;">

            <button type="submit" class="btn">Login</button>
            <button type="button" class="btn" onclick="window.location.href='register.html'" style="margin-left: 10px;">Register</button>
        </form>
    </main>
    <footer>
        <p>Green Cards | EFREI | TI601 - Green IT</p>
    </footer>
    <script>
        document.getElementById('login').classList.add('active');
    </script>
</body>
</html>
