<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Green Cards</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1 id="title"><a href="/" style="text-decoration: none; color: inherit;">Green Cards</a></h1>
        <h2>Register</h2>
        <nav>
            <a id="login" href='login.html'>Login/Register</a>
            <a id="profile" href='profile.html' style="display:none;">Profile</a>
            <a id="logout" href='login.html' style="display:none;">Logout</a>
        </nav>
        <script src="./js/header.js"></script>
    </header>
    <main>
        <div class="login-container">
            <form id="register-form">
                <h2>Register</h2>
                
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" autocomplete="username" required>
                </div>

                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" autocomplete="new-password" required>
                </div>

                <div>
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" autocomplete="new-password" required>
                </div>

                <button type="submit" id="register-btn">Register</button>
            </form>
            <div>
                <a href="login.html" class="black-underline">You have an account, Login instead</a>
            </div>
        </div>
    </main>
    <footer>
        <p>Green Cards &copy; 2025</p>
    </footer>
    <script src="./js/register.js" defer></script>
</body>
</html>
